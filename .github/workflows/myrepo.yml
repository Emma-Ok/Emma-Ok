name: Half-year calendar

on:
 schedule:
   - cron: "0 0 * * *" 
 workflow_dispatch:
 push:
   branches:
     - main
     
jobs:
 generate:
   permissions:
     contents: write
   runs-on: ubuntu-latest
   timeout-minutes: 5

   steps:
     # Checkout the repository
     - name: Checkout repository
       uses: actions/checkout@v3
            # Generate basic profile
     - name: Generate basic profile
       uses: lowlighter/metrics@latest
       with:
         filename: basicprofile.plugin.classic.svg
         token: ${{ secrets.METRICS_TOKEN }}
         template: classic
         base: header, activity, community, repositories, metadata
         config_timezone: America/Bogota
         plugin_introduction: yes
         plugin_introduction_title: yes
         plugin_stargazers: yes
           # Generate Lenguage activit
     - name: Pinned reposotories
       uses: lowlighter/metrics@latest
       with:
         filename: plugin.repositories.pinned.svg
         token: ${{ secrets.METRICS_TOKEN }} 
         base: ""
         plugin_repositories: yes
         plugin_repositories_featured:  sistema-gestion-inventarios,  hoja_de_vida 
         plugin_repositories_order: featured, pinned, starred, random
         plugin_repositories_pinned: 6
         plugin_repositories_affiliations: owner, collaborator, organization_member
               # Generate Lenguage activity
     - name: Generate half-year calendar
       uses: lowlighter/metrics@latest
       with:
          filename: calendar.plugin.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_sections: recently-used
          plugin_languages_colors: github
          plugin_languages_limit: 8
     - name: Generate GitHub contribution grid snake
       uses: Platane/snk/svg-only@v3
       with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Commit and push only the generated SVGs, preserving the rest of the content
     - name: Commit and push SVGs
       run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg
          git commit -m "Update contribution snake SVG"
          git push
       env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}      
         
